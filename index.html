<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Calling Bootstrap Popover Methods Using jQuery</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
     <style>
          .bs-example {
               margin: 100px 20px;
          }
     </style>
     <script>

          $(document).ready(function () {
               $('.show-popover').popover('show');

               $('.popover-view').hover(function () {
                    $('.popover-view').not(this).popover('hide');
                    $(this).popover({
                         delay: { "show": 1000, "hide": 0 } // agrega un delay de 1 segundo al mostrar el popover
                    }).popover('show');
               });
               $('.popover-view').mouseleave(function () {
                    $('.show-popover').popover({
                         delay: { "show": 3000, "hide": 0 } // agrega un delay de 1 segundo al mostrar el popover
                    }).popover('show');
                    $('.popover-view').not('.show-popover').popover('hide');
               });

          })
     </script>
</head>

<body>
     <div class="bs-example py-5">
          <div id="dossier_progress_bar_id" class="m-5 px-5">
               <div type="button" class="btn btn-primary btn-lg popover-view" data-bs-placement="top"
                    id="popover_pogressbar1" data-bs-toggle="popover" title="Popover title"
                    data-bs-content="This is a simple Bootstrap popover.">Popover 1 </div>
               <div type="button" class="btn btn-primary btn-lg popover-view show-popover" data-bs-placement="top"
                    id="popover_pogressbar2" data-bs-toggle="popover" title="Popover title"
                    data-bs-content="This is a simple Bootstrap popover.">Popover 2 </div>
               <div type="button" class="btn btn-primary btn-lg popover-view" data-bs-placement="top"
                    id="popover_pogressbar3" data-bs-toggle="popover" title="Popover title"
                    data-bs-content="This is a simple Bootstrap popover.">Popover 3 </div>
               <div type="button" class="btn btn-primary btn-lg popover-view" data-bs-placement="top"
                    id="popover_pogressbar4" data-bs-toggle="popover" title="Popover title"
                    data-bs-content="This is a simple Bootstrap popover.">Popover 4 </div>
          </div>
     </div>
</body>

</html>
